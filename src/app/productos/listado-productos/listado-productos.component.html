<section class="section-products">
  <div class="container">
      <div class="row justify-content-center text-center">
          <div class="col-md-8 col-lg-6">
              <div class="header">
                  <h3>Featured Product</h3>
                  <h2>Popular Products</h2>
              </div>
          </div>
      </div>
      <div class="row productos">
          <app-producto *ngFor="let producto of productos | filter:searchText" [producto]="producto"></app-producto>
      </div>
  </div>
  <div class="floating-container">
    <div class="numberCircle" *ngIf="productosAAgregar.cant > 0">{{ productosAAgregar.cant }}</div>
    <div class="floating-button" [routerLink]="['/carrito']" (click)="enviarACarrito()"><i class="fa-solid fa-cart-shopping"></i></div>
  </div>
</section>
